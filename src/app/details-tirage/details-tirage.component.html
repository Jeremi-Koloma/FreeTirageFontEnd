<div class="alert my-3 mb-3 colorOrange me-3">
    <h1 class="text-center">Détails Tirage 1</h1>
</div>
<hr class="text-center me-3">
<p class="md-3 ms-3">Voici toutes les détailles liées par raport à ce tirage</p>

<table class="table table-striped table-bordered">
    <caption class="caption-top">Détails Tirage</caption>

    <thead class="table-dark">
        <tr>
            <th>N°</th>
            <th>Nom</th>
            <th>Prénom</th>
            <th>Email</th>
            <th>Numéro</th>
            <th>Tirage</th>
        </tr>
    </thead>

    <tr *ngFor="let tire of tirage">
        <td>{{tire.idShortList}}</td>
        <td>{{tire.nom}}</td>
        <td>{{tire.prenom}}</td>
        <td>{{tire.email}}</td>
        <td>{{tire.numero}}</td>
        <td>{{tire.idTirage}}</td>
        
        
    </tr>


</table>
